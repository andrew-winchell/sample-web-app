<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>
            TAMR Site Survey Dashboard
        </title>

        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.css" />
        <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
        <link rel="stylesheet" href="css/main.css" />

    </head>
    <body>

        <div id="anonymousPanel">
            <span id="sign-in" class="action">Sign-In</span> and view your ArcGIS Online Items.
        </div>

        <div id="personalizedPanel">
            <div id="mainDiv">
                <div id="headerDiv">Cobec Consulting Web Application</div>
                <div id="sidePanel">
                    <div id="listHeader">Incident List</div>
                    <div id="listContainer">
                        <calcite-value-list id="eventList" filter-enabled></calcite-value-list>
                    </div>
                </div>
                <div id="bodyDiv">
                    <button id="openBtn" onclick="openSide()">></button>
                    <button id="closeBtn" style="display:none;" onclick="closeSide()"><</button>
                    <div id="surveyPane">
                        <div id="surveyView"></div>
                        <div id="surveyNav">
                            <button class="navBtn" onclick="openNewIncident()">New Incident</button>
                            <button class="navBtn" onclick="openIncidentDetails()">Incident Details</button>
                            <button class="navBtn" onclick="openKeyTakeaways()">Key Takeaways</button>
                        </div>
                    </div>
                    <div id="featureDetails"></div>
                    <!--<div id="footer">Look into Chart.js to utilize chart widgets</div>-->
                </div>
            </div>
        </div>

        <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.esm.js"></script>
        <script nomodule="" src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.js"></script>
        <script src="https://js.arcgis.com/4.24/"></script>
        <script src="https://survey123.arcgis.com/api/jsapi"></script>
        <script src="js/survey.js"></script>
    </body>
</html>
