<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>
            TAMR Site Survey Dashboard
        </title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
        <link rel="stylesheet" href="css/main.css" />

    </head>
    <body>

        <div id="anonymousPanel">
            <span id="sign-in" class="action">Sign-In</span> and view your ArcGIS Online Items.
        </div>

        <div id="personalizedPanel">
            <div id="mainDiv">
                <div id="headerDiv">Cobec Consulting Web Application</div>
                <div id="sidePanel"><calcite-action
                    id="toggle-button"
                    text="Toggle results panel"
                    title="Collapse results panel"
                    icon="chevrons-left"
                    scale="s"
                  >
                  </calcite-action>
                  <calcite-panel class="panel-side" id="result-panel">
                    <div slot="header-content" scale="s">
                      <h3 class="heading">
                        Medium household income by counties from highest to lowest
                      </h3>
                      <p>returns 20 counties at a time</p>
                      <p></p>
                    </div>
              
                    <calcite-panel id="resultsDiv">
                      <calcite-pick-list id="incomeList"></calcite-pick-list>
                    </calcite-panel>
                    <div slot="footer">
                      <calcite-pagination
                        id="tablePager"
                        start="1"
                        num="20"
                      ></calcite-pagination>
                    </div>
                  </calcite-panel></div>
                <div id="bodyDiv">
                    <button id="openBtn" onclick="openSide()">></button>
                    <button id="closeBtn" style="display:none;" onclick="closeSide()"><</button>
                    <div id="viewDiv"></div>
                    <div id="featureDetailsDiv"></div>
                </div>
                <div id="footerDiv">
                    <div id="chartDiv">Look into Chart.js to utilize chart widgets</div>
                </div>
            </div>
        </div>

        <script src="https://js.arcgis.com/4.24/"></script>
        <script src="js/main.js"></script>
    </body>
</html>
