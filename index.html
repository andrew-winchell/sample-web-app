<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>
            TAMR Site Survey Dashboard
        </title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
        <link rel="stylesheet" href="css/main.css" />

    </head>
    <body>

        <div id="anonymousPanel" style="display: none; padding: 5px; text-align: center;">
            <span id="sign-in" class="action">Sign-In</span> and view your ArcGIS Online Items.
        </div>

        <div id="personalizedPanel" style="display: none; padding: 5px; text-align: center;">
            <div id="mainDiv">
                <div id="headerDiv">Cobec Consulting Web Application</div>
                <div id="bodyDiv">
                    <div id="sidePanel"></div>
                    <div id="viewDiv"></div>
                    <div id="featureDetailsDiv"></div>
                </div>
                <div id="footerDiv">
                    <div id="chartDiv">Look into Chart.js to utilize chart widgets</div>
                </div>
            </div>
        </div>

        <div id="itemGallery" class="esri-item-gallery" style="width: 100%;"></div>
        <!---->

        <script src="https://js.arcgis.com/4.24/"></script>
        <script src="js/main.js"></script>
    </body>
</html>
