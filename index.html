<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>
            TAMR Site Survey Dashboard
        </title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
        <link rel="stylesheet" href="css/main.css" />

    </head>
    <body>

        <div id="anonymousPanel">
            <span id="sign-in" class="action">Sign-In</span> and view your ArcGIS Online Items.
        </div>

        <div id="personalizedPanel">
            <div id="mainDiv">
                <div id="headerDiv">Cobec Consulting Web Application</div>
                <div id="sidePanel">
                    <calcite-pick-list>
                        <calcite-pick-list-item label="T. Rex" description="Arm strength impaired" value="trex">
                          <calcite-action slot="actions-end" icon="circle"></calcite-action>
                        </calcite-pick-list-item>
                        <calcite-pick-list-item label="Triceratops" description="3 horn" value="triceratops" selected>
                          <calcite-action slot="actions-end" icon="circle"></calcite-action>
                        </calcite-pick-list-item>
                        <calcite-pick-list-item label="Velociraptor" description="Swift seizer" value="velociraptor">
                          <calcite-action slot="actions-end" icon="circle"></calcite-action>
                        </calcite-pick-list-item>
                      </calcite-pick-list>
                </div>
                <div id="bodyDiv">
                    <button id="openBtn" onclick="openSide()">></button>
                    <button id="closeBtn" style="display:none;" onclick="closeSide()"><</button>
                    <div id="viewDiv"></div>
                    <div id="featureDetailsDiv"></div>
                </div>
                <div id="footerDiv">
                    <div id="chartDiv">Look into Chart.js to utilize chart widgets</div>
                </div>
            </div>
        </div>

        <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.esm.js"></script>
        <script nomodule="" src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.js"></script>
        <script src="https://js.arcgis.com/4.24/"></script>
        <script src="js/main.js"></script>
    </body>
</html>
